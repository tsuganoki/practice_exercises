    var sketchProc = function(processingInstance) {
     with (processingInstance) {

       //console.log("Hello world");
        padSize = 400;
        size(padSize,padSize);
        frameRate(30);

        // ProgramCodeGoesHere
        fill(255, 255, 255);
        var board = [[" ", " ", " "],[" ", "X", " "],[" ", " ", " "]];
        var mark;
        var pos = " ";
        var currentRound = 0;
        var boardOffset = 7;
        var stWt = boardOffset-2;
        var gameOverVar = false;



        var drawBoard = function(board) {
           fill(255,255,255);
           rect(boardOffset * -2,boardOffset * -2,padSize*2,padSize*2);
           fill(0,0,0);

           strokeWeight(stWt);
           line(padSize*(1/3),padSize*(1/100),padSize*(1/3),padSize*(99/100));
           line(padSize*(2/3),padSize*(1/100),padSize*(2/3),padSize*(99/100));

           line(padSize*(1/100), padSize*(1/3), padSize*(99/100),padSize*(1/3));
           line(padSize*(1/100), padSize*(2/3), padSize*(99/100),padSize*(2/3));

           noFill();
           rect(padSize*(1/3), boardOffset*-1, padSize/3, padSize+boardOffset*2);
           rect(boardOffset*-padSize*(1/3),padSize/3, padSize+boardOffset*2, padSize/3);

           var txtSz = 20;
           textSize(txtSz);


           var arrayX = [
               padSize*(1/6) - (txtSz/2) ,
               padSize*(1/2) - (txtSz/2) ,
               padSize*(5/6) - (txtSz/2) ];

           var arrayY = [
               padSize*(1/6) + (txtSz/4) ,
               padSize*(1/2) + (txtSz/4) ,
               padSize*(5/6) + (txtSz/4) ];

           for (var i = 0;i < 3; i++){
               for (var j = 0; j < 3; j++ ) {
                   text(board[i][j], arrayX[j],arrayY[i]);
               }
           }

        };


        drawBoard(board);

        var getMark = function(currentRound){
           if (currentRound % 2 === 0) {
               return "X";
           } else {
               return "O";
           }
        };



        var getSquare = function() {

            //square 1 WORKING
            if (mouseX < padSize*(1/3) && mouseY < padSize*(1/3)){
               return {x:0,y:0};
           }
           //square 2 WORKING
           else if (mouseX < padSize*(2/3) && mouseY < padSize*(1/3)){
               return  {x:0,y:1};
           }
           //square 3 WORKING
           else if (mouseX < padSize && mouseY < padSize*(1/3)){
               return  {x:0,y:2};
           }
           //square 4 WORKING
           else if (mouseX < padSize*(1/3) && mouseY < padSize*(2/3) ){
               return {x:1,y:0};
           }
           //square 5 WORKING
           else if (mouseX < padSize*(2/3) && mouseY < padSize*(2/3) ){
               return {x:1,y:1};
           }
           //square 6
           else if (mouseX < padSize && mouseY < padSize*(2/3) ){
               return {x:1,y:2};
           }
           //square 7
           else if (mouseX < padSize*(1/3) && mouseY < padSize ){
               return {x:2,y:0};
           }
           //square 8
               else if (mouseX < padSize*(2/3) && mouseY < padSize ){
               return {x:2,y:1};
           }
           //square 9
               else {
               return {x:2,y:2};
           }

        };

        var errorMessageOne = function() {
           var startTime = millis();

            fill(0,0,0);

            textSize(10);
            noStroke();
            fill(242, 215, 221);
            rect(0,padSize-12,padSize,13);

            stroke(0, 0, 0);
            fill(0,0,0);
            text("That Square is already taken. Please try again.",padSize*(1/6),padSize-2);


           draw = function() {
                if (millis() - startTime > 3500) {
                fill(0,0,0);
                drawBoard(board);
                //text("bork",200,200);
                }
           };

        };
        //errorMessageOne();

        var scoreBoard = function(board) {
           // how do I summarize 8 different conditions?
           //rows
           for (var i = 0; i < 3; i++) {
               if (board[i][0] === board[i][1] && board[i][1] === board[i][2] ){
                   return board[i][0];
               }
           }

           //columns
           for (var i = 0; i < 3; i++) {
               if (board[0][i] === board[1][i] && board[1][i] === board[2][i] ){
                   return board[0][i];
               }
           }
           //diagonals
           if (board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
               return board[0][0];
           }
           if (board[2][0] ===  board[1][1] && board[1][1] === board[2][0]) {
               return board[1][1];
           }
           return " ";

        };



        var displayRound = function(currentRound) {
            startTime = millis();
            textSize(10);
            noStroke();
            fill(242, 215, 221);
            rect(0,padSize-12,padSize,13);

            stroke(0, 0, 0);
            fill(0,0,0);
            text("It is Round "+ currentRound,padSize*(1/6),padSize-2);
            draw = function() {
                 if (millis() - startTime > 2000) {
                 fill(0,0,0);
                 drawBoard(board);
                 //text("bork",200,200);
                 }
            };
        }
//displayRound(currentRound);


var newGame = function() {
    board = [[" ", " ", " "],[" ", " ", " "],[" ", " ", " "]];
    console.log(board)
    currentRound = 0;
    drawBoard(board);
  }

var gameOverFun = function(winner) {
  textSize(18);
  noStroke();
  if (winner === " ") {
    fill(0);
    text("no winner",200,200)
    }else {

    if (mouseX > (padSize/6) && mouseX < (padSize*(1/6)+padSize*(2/3)) && mouseY > (padSize/2) && mouseY < padSize/2+padSize/3) {


      //fill(230,100,100);
      fill(230,100,100);
      rect(padSize*(1/6),padSize*(1/2),padSize*(2/3),padSize*1/3);

      fill(0,0,0);
      text(winner +" wins! Play again?",padSize*2/7,padSize*(2/3));
      if (mousePressed === true) {

        newGame();
      }


    }else {
      fill(255,200,200);
      rect(padSize*(1/6),padSize*(1/2),padSize*(2/3),padSize*1/3);

      fill(0,0,0);
      text(scoreBoard(board)+" wins! Play again?",padSize*2/7,padSize*(2/3));


    }
  }
}




mouseClicked = function() {
    displayRound(currentRound);
    console.log("current round is: " + currentRound);
    console.log("game Over: " + gameOverVar)

    while(gameOverVar === false) {

      //set the mark according to the round #
      mark = getMark(currentRound);

      // gets the position of the click
      pos = getSquare();

      // Determines if the square is free
      if (board[pos.x][pos.y] === " ") {
          //if space open, add mark to board, redraw board, increment round
          board[pos.x][pos.y] = mark;
          drawBoard(board);
          currentRound += 1;

      }else {
        errorMessageOne();
      }

      //GAME ENDS if round is greater than 9
      if (currentRound > 9 || scoreBoard(board) !== " ") {
        gameOverVar = true;
      }
